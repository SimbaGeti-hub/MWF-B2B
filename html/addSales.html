<main class="main-content">
  <div class="content-container">
    <header class="header-wrapper">
      <div class="header-title">
        <span>Mayondo Wood and Furniture</span>
        <h2>Add Sales</h2>
      </div>
    </header>

    <section class="add-sales-section">
      <h3>Record New Sale</h3>

      <!-- Main error message -->
      <div id="mainError" class="main-error-message" style="display:none;"></div>

      <form id="addSalesForm" novalidate>
        <label for="customerName">Customer Name *</label>
        <input type="text" id="customerName" name="customerName" />
        <div class="error-message" id="errorCustomerName"></div>

        <label for="productType">Product Type *</label>
        <select id="productType" name="productType">
          <option value="" disabled selected>Select product type</option>
          <option>Timber</option>
          <option>Poles</option>
          <option>Hardwood</option>
          <option>Softwood</option>
          <option>Furniture</option>
        </select>
        <div class="error-message" id="errorProductType"></div>

        <label for="productName">Product Name *</label>
        <select id="productName" name="productName">
          <option value="" disabled selected>Select product name</option>
        </select>
        <div class="error-message" id="errorProductName"></div>

        <label for="quantity">Quantity *</label>
        <input type="number" id="quantity" name="quantity" value="1" />
        <div class="error-message" id="errorQuantity"></div>

        <label for="saleDate">Sale Date *</label>
        <input type="date" id="saleDate" name="saleDate" />
        <div class="error-message" id="errorSaleDate"></div>

        <label for="paymentType">Payment Type *</label>
        <select id="paymentType" name="paymentType">
          <option value="" disabled selected>Select payment type</option>
          <option value="cash">Cash</option>
          <option value="cheque">Cheque</option>
          <option value="bankOverdraft">Bank Overdraft</option>
        </select>
        <div class="error-message" id="errorPaymentType"></div>

        <label for="salesAgent">Sales Agent Name *</label>
        <input type="text" id="salesAgent" name="salesAgent" />
        <div class="error-message" id="errorSalesAgent"></div>

        <div style="margin-top:10px;">
          <input type="checkbox" id="transportProvided" name="transportProvided" />
          <label for="transportProvided">Transport Provided? (+5%)</label>
        </div>

        <label for="unitPrice">Unit Price (UGX) *</label>
        <input type="number" id="unitPrice" name="unitPrice" value="0" step="0.01" />
        <div class="error-message" id="errorUnitPrice"></div>

        <label for="totalPrice">Total Price (UGX)</label>
        <input type="text" id="totalPrice" name="totalPrice" readonly />

        <label for="transportCharge">Transport Charge (5%) (UGX)</label>
        <input type="text" id="transportCharge" name="transportCharge" readonly />

        <label for="overallTotal">Overall Total (UGX)</label>
        <input type="text" id="overallTotal" name="overallTotal" readonly />


        <button type="submit">Record Sale</button>
      </form>

      <div id="successMessage" class="success-message" style="display:none;"></div>
    </section>
  </div>
</main>

<script src="../js/main.js"></script>
