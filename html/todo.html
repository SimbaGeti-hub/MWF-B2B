<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/style.css">

<script src="js/storage.js" defer></script>
<script src="js/main.js" defer></script>
<script src="../js/todo.js" defer></script>
</head>
<body>
<div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
<div class="sidebar" id="sidebar">
  <div class="logo">MWF</div>
  <ul class="menu">
    <li><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
    <li><a href="products.html"><i class="fas fa-box"></i><span>Products</span></a></li>
    <li><a href="addStock.html"><i class="fas fa-plus-square"></i><span>Add Stock</span></a></li>
    <li><a href="viewStock.html" ><i class="fas fa-list"></i><span>View Stock</span></a></li>
    <li><a href="addSales.html"><i class="fa-solid fa-comments-dollar"></i><span>Add Sales</span></a></li>
    <li><a href="viewSales.html"><i class="fas fa-dollar-sign"></i><span>Sales</span></a></li>
    <li><a href="rawMaterials.html"><i class="fas fa-cubes"></i><span>Raw Materials</span></a></li>
    <li><a href="suppliers.html"><i class="fas fa-truck"></i><span>Suppliers</span></a></li>

  </ul>
</div>

<main class="main-content">
<header class="header-wrapper">
  <div class="header-title">
    <span>Mayondo Wood and Furniture</span>
    <h2>To-Do List</h2>
  </div>
</header>

<section class="todo-section">
  <h3>Manage Tasks</h3>
  <form id="addTaskForm">
    <input type="text" id="taskName" placeholder="Task Name" required>
    <input type="datetime-local" id="taskDeadline" required>
    <button type="submit">Add Task</button>
  </form>
  <p id="successMessage" style="color:green;"></p>

  <table id="tasksTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Deadline</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
</main>
</body>
</html>
