<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up</title>
<link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Full Name" required />
    
    <label for="emailSignup">Email Address</label>
    <input type="email" id="emailSignup" name="emailSignup" placeholder="example@mail.com" required />
    
    <label for="passwordSignup">Password</label>
    <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Enter password" required minlength="6" />
    
    <label for="roleSelect">Select Role</label>
    <select id="roleSelect" name="roleSelect" required>
      <option value="" disabled selected>Select your role</option>
      <option value="manager">Manager</option>
      <option value="sales">Sales</option>
    </select>
    
    <button type="submit">Create Account</button>
  </form>
  <div class="form-footer">
    Already have an account? <a href="login.html">Log In</a>
  </div>
</div>
</body>
</html>
