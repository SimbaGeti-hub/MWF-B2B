<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - MWF</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/settings.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <script src="vendors/fontawesome/all.min.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/settings.js" defer></script>
</head>
<body>
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>

  <div class="sidebar" id="sidebar">
    <div class="logo">MWF</div>
    <ul class="menu">
      <li><a href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a></li>
      <li><a href="products.html"><i class="fas fa-box"></i><span>Products</span></a></li>
      <li><a href="addStock.html"><i class="fas fa-plus-square"></i><span>Add Stock</span></a></li>
      <li><a href="viewStock.html"><i class="fas fa-list"></i><span>View Stock</span></a></li>
      <li><a href="addSales.html"><i class="fa-solid fa-comments-dollar"></i><span>Add Sales</span></a></li>
      <li><a href="viewSales.html"><i class="fas fa-dollar-sign"></i><span>View Sales</span></a></li>
      <li><a href="suppliers.html"><i class="fas fa-truck"></i><span>Add Suppliers</span></a></li>
      <li><a href="employees.html"><i class="fas fa-user"></i><span>Add Employees</span></a></li>
      <li><a href="viewEmployees.html"><i class="fas fa-users"></i><span>View Employees</span></a></li>
      <li><a href="todo.html"><i class="fas fa-list"></i><span>To-Do</span></a></li>
      <li><a href="reports.html"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
      <li><a href="settings.html" class="active"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
      <li class="logout"><a href="logout.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
    </ul>
  </div>

  <main class="main-content">
    <header class="header-wrapper">
      <div class="header-title">
        <span>Mayondo Wood and Furniture</span>
        <h2>Settings</h2>
      </div>
    </header>

    <section class="settings-section">
      <h3>System Settings</h3>

      <!-- General Settings -->
      <div class="settings-card">
        <h4>General</h4>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" placeholder="Enter Company Name">
        </div>
        <div class="form-group">
          <label for="currency">Currency</label>
          <input type="text" id="currency" placeholder="Enter default currency (e.g., UGX)">
        </div>
      </div>

      <!-- User Preferences -->
      <div class="settings-card">
        <h4>User Preferences</h4>
        <div class="form-group">
          <label for="themeSelect">Theme</label>
          <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notifications">Notifications</label>
          <select id="notifications">
            <option value="all">All Notifications</option>
            <option value="important">Only Important</option>
            <option value="none">None</option>
          </select>
        </div>
      </div>

      <!-- Password & Security -->
      <div class="settings-card">
        <h4>Security</h4>
        <div class="form-group">
          <label for="changePassword">Change Password</label>
          <input type="password" id="changePassword" placeholder="New Password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button class="btn-submit" id="saveSettingsBtn">Save Settings</button>
      </div>

    </section>
  </main>
</body>
</html>
