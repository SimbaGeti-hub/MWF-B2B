</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="logo">MWF</div>
  <ul class="menu">

    <li><a href="viewStock.html"><i class="fas fa-list"></i><span>View Stock</span></a></li>
    <li><a href="addSales.html"><i class="fa-solid fa-comments-dollar"></i><span>Add Sales</span></a></li>
    <li><a href="viewSales.html"><i class="fas fa-dollar-sign"></i><span>View Sales</span></a></li>
    <li><a href="suppliers.html"><i class="fas fa-truck"></i><span>Add Suppliers</span></a></li>
    <li><a href="employees.html"><i class="fas fa-user"></i><span>Add Employees</span></a></li>
    <li><a href="viewEmployees.html"><i class="fas fa-users"></i><span>View Employees</span></a></li>

     <!-- <li><a href="delivery.html"><i class="fas fa-route"></i><span>Delivery</span></a></li> -->
  </ul>
</div>

<main class="main-content">
<header class="header-wrapper">
  <div class="header-title">
    <span>Mayondo Wood and Furniture</span>
    <h2>Products</h2>
  </div>
</header>

<div class="content-sections-wrapper">

  <section class="products-section">
    <h3>Raw Materials</h3>
    <div class="products-grid" id="rawMaterialsGrid"></div>
    <button class="add-btn" onclick="openModal('raw')">+ Add Raw Material</button>
  </section>

  <section class="products-section">
    <h3>Ready Products</h3>
    <div class="products-grid" id="readyProductsGrid"></div>
    <button class="add-btn" onclick="openModal('ready')">+ Add Ready Product</button>
  </section>
  </main>

  <!-- Modal for Add/Edit -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add Product</h3>
      <form id="productForm">
        <input type="hidden" id="productId">
        <input type="hidden" id="productType">
        <div class="form-group">
          <label for="productName">Name</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label for="productImage">Image</label>
          <input type="file" id="productImage" accept="image/*">
        </div>
        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>

</div>

<script src="../js/productStorage.js" defer></script>
<script src="../js/main.js" defer></script>
<script src="../js/products.js" defer></script>
</body>
</html>
