<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/employees.css">

  <script src="../js/storage.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/employees.js" defer></script>
</head>
<body>
<div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
<div class="sidebar" id="sidebar">

    <li><a href="addSales.html"><i class="fa-solid fa-comments-dollar"></i><span>Add Sales</span></a></li>
    <li><a href="viewSales.html"><i class="fas fa-dollar-sign"></i><span>View Sales</span></a></li>

  </ul>
</div>

<main class="main-content">
  <header class="header-wrapper">
    <div class="header-title">
      <span>Mayondo Wood and Furniture</span>
      <h2>Add Employee</h2>
    </div>
  </header>

  <section class="employees-section">
    <div class="form-card">
      <h3>Employee Form</h3>
      <div id="mainError" class="main-error-message"></div>

      <form id="addEmployeeForm" novalidate>

        <!-- Employee Name -->
        <div class="form-group">
          <label for="employeeName">Name</label>
          <input type="text" id="employeeName" placeholder="Employee Name">
          <div class="error-message" id="errorEmployeeName"></div>
        </div>

        <!-- Date of Birth -->
        <div class="form-group">
          <label for="employeeDob">Date of Birth</label>
          <input type="date" id="employeeDob">
          <div class="error-message" id="errorEmployeeDob"></div>
        </div>

        <!-- NIN -->
        <div class="form-group">
          <label for="employeeNIN">NIN</label>
          <input type="text" id="employeeNIN" placeholder="National ID Number">
          <div class="error-message" id="errorEmployeeNIN"></div>
        </div>

        <!-- Position -->
        <div class="form-group">
          <label for="employeePosition">Position</label>
          <input type="text" id="employeePosition" placeholder="Position">
          <div class="error-message" id="errorEmployeePosition"></div>
        </div>

        <!-- Contact -->
        <div class="form-group">
          <label for="employeeContact">Contact</label>
          <input type="text" id="employeeContact" placeholder="Contact">
          <div class="error-message" id="errorEmployeeContact"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="employeeEmail">Email</label>
          <input type="email" id="employeeEmail" placeholder="Email">
          <div class="error-message" id="errorEmployeeEmail"></div>
        </div>

        <!-- Role -->
        <div class="form-group">
          <label for="employeeRole">Role</label>
          <input type="text" id="employeeRole" placeholder="Role (e.g., Sales, Stock)">
          <div class="error-message" id="errorEmployeeRole"></div>
        </div>

        <!-- Next of Kin Section -->
        <h4>Next of Kin</h4>

        <div class="form-group">
          <label for="nokName">Name</label>
          <input type="text" id="nokName" placeholder="Next of Kin Name">
          <div class="error-message" id="errorNokName"></div>
        </div>

        <div class="form-group">
          <label for="nokContact">Contact</label>
          <input type="text" id="nokContact" placeholder="Next of Kin Contact">
          <div class="error-message" id="errorNokContact"></div>
        </div>

        <div class="form-group">
          <label for="nokRelation">Relationship</label>
          <input type="text" id="nokRelation" placeholder="Relationship">
          <div class="error-message" id="errorNokRelation"></div>
        </div>

        <button type="submit" class="btn-submit">Add Employee</button>
      </form>

      <p id="successMessage" class="success-message"></p>
    </div>
  </section>
</main>
</body>
</html>
