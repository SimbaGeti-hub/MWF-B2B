<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Log In</title>
<link rel="stylesheet" href="../css/signup.css" />
</head>
<body>
<div class="container">
  <h2>Log In</h2>
  <form id="loginForm">
    <label for="emailLogin">Email Address</label>
    <input type="email" id="emailLogin" name="emailLogin" placeholder="example@mail.com" required />
    
    <label for="passwordLogin">Password</label>
    <input type="password" id="passwordLogin" name="passwordLogin" placeholder="Enter password" required minlength="6" />
    
    <button type="submit">Log In</button>
  </form>
  <div class="form-footer">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>
</body>
</html>
