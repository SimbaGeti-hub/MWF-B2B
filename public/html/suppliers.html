  <script src="../js/storage.js" defer></script>
  <script src="../js/main.js" defer></script>
  <script src="../js/suppliers.js" defer></script>
</head>
<body>

  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>

      <li><a href="addSales.html"><i class="fa-solid fa-comments-dollar"></i><span>Add Sales</span></a></li>
      <li><a href="viewSales.html"><i class="fas fa-dollar-sign"></i><span>View Sales</span></a></li>

    </ul>
  </div>

  <!-- Main -->
  <main class="main-content">
    <header class="header-wrapper">
      <div class="header-title">
        <span>Mayondo Wood and Furniture</span>
        <h2>Add Supplier</h2>
      </div>
    </header>

    <!-- Supplier Form -->
    <section class="suppliers-section">
      <div class="form-card">
        <h3>Supplier Form</h3>
        <div id="mainError" class="main-error-message"></div>

        <form id="addSupplierForm" novalidate>
          <div class="form-group">
            <label for="supplierName">Supplier Name</label>
            <input type="text" id="supplierName" placeholder="Supplier Name">
            <div class="error-message" id="errorSupplierName"></div>
          </div>

          <div class="form-group">
            <label for="supplierLocation">Location</label>
            <input type="text" id="supplierLocation" placeholder="Location">
            <div class="error-message" id="errorSupplierLocation"></div>
          </div>

          <div class="form-group">
            <label for="supplierPhone">Phone</label>
            <input type="text" id="supplierPhone" placeholder="Phone Number">
            <div class="error-message" id="errorSupplierPhone"></div>
          </div>

          <div class="form-group">
            <label for="supplierEmail">Email</label>
            <input type="email" id="supplierEmail" placeholder="Email">
            <div class="error-message" id="errorSupplierEmail"></div>
          </div>

          <div class="form-group">
            <label for="supplierProduct">Product of Supply</label>
            <input type="text" id="supplierProduct" placeholder="Product">
            <div class="error-message" id="errorSupplierProduct"></div>
          </div>

          <button type="submit" class="btn-submit">Add Supplier</button>
        </form>

        <p id="successMessage" class="success-message"></p>
      </div>
    </section>
  </main>
</body>
</html>
