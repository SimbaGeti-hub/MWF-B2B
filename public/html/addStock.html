    </ul>
  </div>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>

  <!-- Main content -->
  <main>
    <div class="header-wrapper">
      <div class="header-title">
        <span>MWF System</span>
        <h2>Add Stock</h2>
      </div>
    </div>

    <section class="add-stock-section">
      <h3>Record New Stock</h3>

      <!-- Main error message -->
      <div id="mainError" class="main-error-message"></div>

      <form id="addStockForm">
        <label>Product Name </label>
        <input type="text" id="productName">
        <div id="errorProductName" class="error-message"></div>

        <label>Product Type </label>
        <select id="productType">
          <option value="">Select Type</option>
          <option>Timber</option>
          <option>Poles</option>
          <option>Hardwood</option>
          <option>Softwood</option>
          <option>Furniture</option>
        </select>
        <div id="errorProductType" class="error-message"></div>

        <label>Cost Price (UGX) </label>
        <input type="number" id="costPrice" min="1" placeholder="Enter cost price">
        <div id="errorCostPrice" class="error-message"></div>

        <label>Quantity </label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity">
        <div id="errorQuantity" class="error-message"></div>

        <label>Product Price (UGX) </label>
        <input type="number" id="productPrice" min="1" placeholder="Enter selling price">
        <div id="errorProductPrice" class="error-message"></div>

        <label>Supplier Name </label>
        <input type="text" id="supplierName">
        <div id="errorSupplierName" class="error-message"></div>

        <label>Date </label>
        <input type="date" id="date">
        <div id="errorDate" class="error-message"></div>

        <label>Quality </label>
        <select id="quality">
          <option value="">Select Quality</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
        <div id="errorQuality" class="error-message"></div>

        <label>Color (optional)</label>
        <input type="text" id="color">

        <label>Measurements (optional)</label>
        <input type="text" id="measurements">

        <!-- Cost Price Total -->
        <label>Cost Price Total (UGX)</label>
        <input type="text" id="costTotal" readonly>

        <!-- Total Stock Value -->
        <label>Total Stock Value (UGX)</label>
        <input type="text" id="totalValue" readonly>

        <!-- Expected Profit -->
        <label>Expected Profit (UGX)</label>
        <input type="text" id="profitValue" readonly>

        <button type="submit">Record Stock</button>
      </form>

      <div id="successMessage" class="success-message"></div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="../js/storage.js"></script>
  <script src="../js/addStockStorage.js"></script>
  <script src="../js/addStock.js"></script>
  <script src="../js/main.js"></script>
</body>
